<!doctype html>
<html>
  <head>
    <title>gitpin - #mdp</title>
    <script src="assets/js/vendor/require.js" data-main="assets/js/main"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/styles.css">
  </head>
  <body>
  <h1>gitpin</h1>
    <div data-bind="template: {name: 'repo-template', foreach: repos}"></div>

    <script id="repo-template" type="text/html">
        <div class="repo-container">
            <a data-bind="attr: { href: html_url, title: name}, text: name"></a><br>
            <a data-bind="attr: { href: owner.html_url, title: name}, text: owner.login"></a>
            <div><span>description: <span><span data-bind="text: description"></span></div>
            <div><span>language: <span><span data-bind="text: language"></span></div>
            <img data-bind=" attr: { src: owner.avatar_url, title: owner.login }"/>
        </div>
    </script>


</html>
